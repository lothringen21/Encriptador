<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/Logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <img class="logo--alura" src="./img/Logo.svg" alt="logo">
        <div class="titulo--principal">
            <h1>Encriptador de texto</h1>
        </div>
    </header>
    <main>
    <section class="caja--encriptador">
        <div class="cajaTexto--encriptador">
            <textarea name="cajaTexto" id="cajaTexto" cols="30" rows="10" placeholder="Ingresa tu texto aquí"></textarea>
        </div>
        <section class="resultado">
            <div class="resultado--descripcion">
                <h2>Ningún texto fue <br> encontrado</h2>
                <p class="resultado--parrafo"> Ingrese el texto que desees <br> encriptar o desencriptar</p>
            </div>
        </section>
    </section>
    <section class="alerta">
        <div class="alerta-- container" style="display: flex; gap: 10px;" >
            <img class="alerta--img" src="./img/alerta.svg" alt="alerta">
            <p class="alerta--descripcion">Solo letras minúsculas y sin acentos</p>
        </div>
    </section>
    <section class="botones">
        <div class="botones--container">
            <button class="btn">Encriptar</button>
            <button class="btn">Desencriptar</button>
        </div>
    </section>
</main>
</body>
</html>
